# Site settings 配置站点
title: 'Andy的个人博客'
description: '路漫漫其修远兮'
keyword: 'Andy, Andy的博客, 前端, 开发, 博客, APP, 移动端, iOS,苹果 , iPhone, Xcode, Python, flutter'
url: '' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'
  contact: '/contact.html'


# Footer
footer:
  since: 2019

# Author 配置博主信息
author: 'Andy'
nickname: 'Andy'
bio: '世事漫随流水,算来一梦浮生'
avatar: '/assets/img/icon.JPG'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能
comments:
  disqus: false
#  disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo']

# theme color 主题皮肤
theme-color: 'pink'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'overlappingCircles'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
# weibo: '//weibo.com/lovecolcol'
# juejin: '//juejin.im/user/57a6f434165abd006159b4cc'
# instagram: '//www.instagram.com/steveliaocn'
  github: '//github.com/AndyNi119'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 3
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
